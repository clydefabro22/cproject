					<h1>Converter</h1>

                    <h2> Conversion (Celsius to Fahrenheit, Fahrenheit to Celsius, Meters to Feet, Feet to Meters) <br><br></h2>

					<form>
						<label for= "celsius">Celsius:</label><br>
						<input type="text" id="celsius" placeholder="Enter value" onkeyup="fun1()">
						<p id="celsius-result"></p><br>

						<label for= "fahrenheit">Fahrenheit:</label><br>
						<input type="text" id="fahrenheit" placeholder="Enter value"><br><br><br>
							
						<label for= "feet">Feet:</label><br>
						<input type="text" id="feet" placeholder="Enter value"><br>

						<label for= "meter">Meter:</label><br>
						<input type="text" id="meter" placeholder="Enter value"><br>
						
						<script>
							const txt1 = document.getElementById('celsius');
							const out1 = document.getElementById('celsius-result');

							function fun1() {
								out1.innerHTML = (txt1.value * (9/5)) + 32;
							}
							
						</script>
					</form>
