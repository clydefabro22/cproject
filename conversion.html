					<h1>Converter</h1>

                    <h2> Conversion (Celsius to Fahrenheit, Fahrenheit to Celsius, Meters to Feet, Feet to Meters) <br><br></h2>

					<form>
						<label for= "celsius">Celsius:</label><br>
						<input type="text" id="celsius" placeholder="Enter value" name="celsius"><br>

						<label for= "fahrenheit">Fahrenheit:</label><br>
						<input type="text" id="fahrenheit" placeholder="Enter value" name="fahrenheit"><br>
						
						<label for= "feet">Feet:</label><br>
						<input type="text" id="feet" placeholder="Enter value" name="feet"><br>

						<label for= "meter">Meter:</label><br>
						<input type="text" id="meter" placeholder="Enter value" name="meter"><br>
						
						<script>
							const txt1 = document.getElementById('celsius');
							const txt2 = document.getElementById('fahrenheit');
							const txt3 = document.getElementById('feet');
							const txt4 = document.getElementById('meter');

							const fun1 = (event) => {
								const x = event.target.value;
								const y = event.target.name;
								if (x === ""){
									txt1.value = "";
									txt2.value = ""
								}
								else if (y === "celsius"){
									txt2.value = (txt1.value * (9/5)) + 32;
								}
								else if (y === "fahrenheit"){
									txt1.value = (txt2.value -32) * (5/9);
								}
							}
							txt1.addEventListener ("keyup", fun1);
							txt1.addEventListener ("focus", fun1);
							txt2.addEventListener ("keyup", fun1);
							txt2.addEventListener ("focus", fun1);

							const fun2 = (event) => {
								const x = event.target.value;
								const y = event.target.name;
								if (x === ""){
									txt3.value = "";
									txt4.value = ""
								}
								else if (y === "feet"){
									txt4.value = txt3.value / 3.281;
								}
								else if (y === "meter"){
									txt3.value = txt4.value * 3.281;
								}
							}
							txt3.addEventListener ("keyup", fun2);
							txt3.addEventListener ("focus", fun2);
							txt4.addEventListener ("keyup", fun2);
							txt4.addEventListener ("focus", fun2);
						</script>
					</form>
				</div>
